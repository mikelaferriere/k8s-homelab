---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app_name }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Media Server
    gethomepage.dev/group: Photos
    gethomepage.dev/icon: babybuddy.png
    gethomepage.dev/name: {{ .Values.app_name }}
    gethomepage.dev/widget.type: {{ .Values.app_name }}
    gethomepage.dev/widget.url: "https://babybuddy.laferriere.app"
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/weight: "10" # optional
    gethomepage.dev/instance: "public" # optional
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - laferriere.app
      - {{ .Values.ingress_prefix }}.laferriere.app
    secretName: {{ .Values.app_name }}-secret-prod
  rules:
  - host: {{ .Values.ingress_prefix }}.laferriere.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app_name }}
            port:
              number: 8000
