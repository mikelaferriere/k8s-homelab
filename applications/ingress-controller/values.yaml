---
internal-ingress:
  controller:
    electionID: internal-ingress-controller
    service:
      annotations:
        metallb.universe.tf/address-pool: internal-ips
    ingressClassResource:
      name: internal-ingress  # default: nginx
      enabled: true
      default: false
      controllerValue: "k8s.io/internal-ingress-nginx"  # default: k8s.io/ingress-nginx

external-ingress:
  controller:
    service:
      LoadBalancerIP: 192.168.1.3
      # annotations:
      #   metallb.universe.tf/address-pool: external-ips
    electionID: external-ingress-controller
    ingressClassResource:
      name: external-ingress  # default: nginx
      enabled: true
      default: false
      controllerValue: "k8s.io/external-ingress-nginx"  # default: k8s.io/ingress-nginx
