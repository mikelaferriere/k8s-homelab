---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    kubernetes.io/ingress.class: "external-ingress"
    cert-manager.io/cluster-issuer: letsencrypt-issuer-dev
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: external-ingress
  tls:
  - hosts:
      - laferriere.app
      - test.laferriere.app
    secretName: test-secret-dev
  rules:
  - host: test.laferriere.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 80
  - host: laferriere.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 80
