---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: external-ingress
  tls:
  - hosts:
    - laferriere.app
    - test.laferriere.app
    # - 192.168.1.2
    # secretName: tls-secret-staging
  rules:
  - host: "*.laferriere.app"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 8080
