---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  ingressClassName: external-ingress
  tls:
  - hosts:
    - laferriere.app
    secretName: tls-secret-staging
  rules:
  - host: laferriere.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 8080
