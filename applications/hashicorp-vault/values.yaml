---
vault:
  injector:
    enabled: true
    # Use the Vault K8s Image https://github.com/hashicorp/vault-k8s/
    image:
      repository: "hashicorp/vault-k8s"
      tag: "latest"

    resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
  server:
    service:
      type: LoadBalancer
