  settings.yaml: |
    headerStyle: boxed
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: SIDA
              href: https://github.com/mikelaferriere/SIDA
        - Github:
            - abbr: K8s-Homelab
              href: https://github.com/mikelaferriere/k8s-homelab
