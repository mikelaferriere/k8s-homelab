---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: nvidia-smi
  name: nvidia-smi
spec:
  template:
    metadata:
      annotations: {}
      labels:
        app: nvidia-smi
    spec:
      runtimeClassName: nvidia
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "nvidia.com/gpu"
                operator: In
                values:
                  - "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: nvidia-smi
          image: nvidia/cuda:12.0.0-base-ubuntu22.04
          command: ["nvidia-smi"]
          imagePullPolicy: Always
        #   resources:
        #     requests:
        #       nvidia.com/gpu: 1
        #     limits:
        #       nvidia.com/gpu: 2
      restartPolicy: Never
status: {}

