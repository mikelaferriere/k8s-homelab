# https://github.com/kubernetes/dashboard/tree/master/charts/kubernetes-dashboard#configuration
---
kubernetes-dashboard:
  cert_manager:
    enabled: false
  nginx:
    enabled: false
  app:
    ingress:
      enabled: true
      annotations:
        metallb.universe.tf/address-pool: external-pool
      hosts: []
      ingressClassName: nginx
      paths:
        web: /
        api: /api