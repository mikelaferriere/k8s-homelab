---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .Values.app.name }}
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: internal-app
        vault.hashicorp.com/agent-inject-template-init: |
          {{`{{- with secret "kv/data/secrets/open-webui" -}}
            export OAUTH_CLIENT_ID={{ .Data.data.OAUTH_CLIENT_ID }}
            export OAUTH_CLIENT_SECRET={{ .Data.data.OAUTH_CLIENT_SECRET }}
          {{- end }}`}}
      labels:
        name: {{ .Values.app.name }}
    spec:  
      volumes:
      - name: webui-data
        persistentVolumeClaim:
          claimName: open-webui-claim
      containers:
      - image: ghcr.io/open-webui/open-webui
        name: {{ .Values.app.name }}
        command: ["sh", "-c", ". /vault/secrets/init && bash start.sh"]
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        envFrom:
          - configMapRef:
              name: {{ .Values.app.name }}-config
        volumeMounts:
          - name: webui-data
            mountPath: /app/backend/data
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits: 
            cpu: 400m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 30