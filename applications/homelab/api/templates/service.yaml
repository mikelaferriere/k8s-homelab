---
apiVersion: v1
kind: Service
metadata:
  annotations: {}
  labels:
    app: {{ .Values.app.name }}
  name: {{ .Values.app.name }}
spec:
  type: LoadBalancer
  ports:
    - name: "{{ .Values.app.name }}"
      port: 80
      targetPort: 8081
  selector:
    app: {{ .Values.app.name }}
status:
  loadBalancer: {}