---
app:
  name: "paperless-ngx"
  storageClass: "nfs-paperless"

secret-store-csi-driver:
  syncSecret:
    enabled: true

postgresql:
    auth:
      username: "paperless"
      database: "paperless"
      usePasswordFiles: true

    primary:
      extraVolumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "vault-database"
      extraVolumeMounts:
        - name: secrets-store-inline
          mountPath: "/vault/secrets/pg_password"
          readOnly: true
      extraEnvVars:
        - name: ALLOW_EMPTY_PASSWORD
          value: "true"
        - name: POSTGRES_PASSWORD_FILE
          value: /vault/secrets/pg_password

redis:
  auth:
    enabled: false
  replica:
    replicaCount: 1
