---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-database
spec:
  provider: vault
  parameters:
    vaultAddress: http://hashicorp-vault.security.svc:8200
    roleName: internal-app
    objects: |
      - objectName: password
        secretPath: kv/data/paperless/postgresql
        secretKey: password
      - objectName: secretkey
        secretPath: kv/data/paperless/secretkey
        secretKey: secretkey
      - objectName: admin_user
        secretPath: kv/data/paperless/admin_user
        secretKey: admin_user
      - objectName: admin_password
        secretPath: kv/data/paperless/admin_password
        secretKey: admin_password
