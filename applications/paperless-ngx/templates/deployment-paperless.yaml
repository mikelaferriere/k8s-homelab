---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: {{ .Values.app.name }}-app
  name: {{ .Values.app.name }}-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-app
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: {{ .Values.app.name }}-app
    spec:
      containers:
        - name: {{ .Values.app.name }}-app
          envFrom:
          - configMapRef:
              name: {{ .Values.app.name }}-config   
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8000
            failureThreshold: 5
            periodSeconds: 30
            timeoutSeconds: 10
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: {{ .Values.app.name }}-claim
            - mountPath: /usr/src/paperless/media
              name: {{ .Values.app.name }}-claim
            - mountPath: /usr/src/paperless/export
              name: {{ .Values.app.name }}-claim
            - mountPath: /usr/src/paperless/consume
              name: {{ .Values.app.name }}-claim
      restartPolicy: Always
#      volumes:
#        - name: paperless-consume
#          nfs:
#            server: Your-NFS-HOSTNAME-OR-IP
#            path: /path/to/export/directory
status: {}