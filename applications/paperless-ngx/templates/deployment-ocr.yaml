---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: {{ .Values.app.name }}-ocr
  name: {{ .Values.app.name }}-ocr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-ocr
  strategy: {}
  template:
    metadata:
      annotations: {}
      labels:
        app: {{ .Values.app.name }}-ocr
    spec:
      containers:
        - name: gotenberg
          image: docker.io/gotenberg/gotenberg:latest
          imagePullPolicy: Always
          command:
            - "gotenberg"
            - "--chromium-disable-javascript=true"
            - "--chromium-allow-list=file:///tmp/."
          ports:
            - containerPort: 3000
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
        - name: tika
          image: ghcr.io/paperless-ngx/tika:2.9.1-full
          imagePullPolicy: Always
          ports:
            - containerPort: 9998
      restartPolicy: Always
status: {}