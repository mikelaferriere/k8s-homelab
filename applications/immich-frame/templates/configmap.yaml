---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Values.app.name }}-config
data:
  # TZ: "Europe/Berlin"

  # Required
  ImmichServerUrl: "https://immich.laferriere.app"
  # ApiKey: "KEY" // set with vault

  # Image
  ImageZoom: "false"  
  Interval: "15"
  TransitionDuration: "3"

  # Filters
  Albums: "4ff5dba3-cdbe-432d-bd6a-f4e37ea5b464"
  # ExcludedAlbums: "ALBUM3,ALBUM4"
  # People: "PERSON1,PERSON2"
  ShowMemories: "false"
  ImagesFromDays: ""
  ImagesFromDate: ""
  ImagesUntilDate: ""

  # Clock
  ShowClock: "true"
  ClockFormat: "HH:mm"

  # Weather
  # WeatherApiKey: "API-KEY"
  # UnitSystem: "imperial"
  # Language: "en"
  # ShowWeatherDescription: "true"
  # WeatherLatLong: "40.730610, -73.935242"

  # Metadata
  # ShowImageDesc: "true"
  # ShowImageLocation: "true"
  ShowPhotoDate: "true"
  PhotoDateFormat: "yyyy-MM-dd"

  # Caching
  RenewImagesDuration: "1"
  DownloadImages: "false"
  RefreshAlbumPeopleInterval: "12"

  # UI
  PrimaryColor: "#FF5733"
  BaseFontSize: "17px"

  # Misc
  ImmichFrameAlbumName: ""