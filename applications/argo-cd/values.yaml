---
argo-cd:
  global:
    addPrometheusAnnotations: true
    
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: true
  server:
    extraArgs:
      - --insecure
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.10.10.203
      type: LoadBalancer
  controller:
    metrics:
      enabled: true