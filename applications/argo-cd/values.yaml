---
argo-cd:
  global:
    addPrometheusAnnotations: true
    
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: true
  server:
    extraArgs:
      - --insecure
    service:
      type: LoadBalancer
  controller:
    metrics:
      enabled: true

